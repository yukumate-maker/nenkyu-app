<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>年休アプリ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif;
  background:#f0f2f5
}
.container{max-width:480px;margin:auto;padding:14px}
.card{
  background:#fff;
  border-radius:18px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 4px 12px rgba(0,0,0,.05)
}
h2{text-align:center;margin:8px 0 16px;color:#2c7be5}
h3{margin:0 0 8px;font-size:15px}
input,select,button{
  width:100%;
  padding:12px;
  font-size:15px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:8px
}
button{border:none;font-weight:600}
.primary{background:#2c7be5;color:#fff}
.sub{background:#6c757d;color:#fff}
.danger{background:#dc3545;color:#fff}
.row{display:flex;gap:8px}
.row > *{flex:1}
.history{
  display:flex;
  justify-content:space-between;
  padding:8px 4px;
  border-bottom:1px solid #eee;
  font-size:14px
}

/* ★ 左位置と縦位置を微調整 */
#setup input,
#date{
  margin-left:4px;
}

/* ===== モーダル ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-content{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:18px;
  padding:16px;
}
.close{
  text-align:right;
  font-size:14px;
  color:#666;
}
.list{
  margin-top:10px;
  border-top:1px solid #eee;
}
.list div{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  font-size:14px;
}
</style>
</head>

<body>
<div class="container">
<h2 id="title">年休アプリ</h2>

<!-- 初期設定 -->
<div class="card" id="setup">
  <h3>初期設定</h3>
  <input id="name" placeholder="名前">
  <input id="days" type="number" placeholder="初期年休日数（例：20）">
  <button class="primary" onclick="saveSetup()">開始</button>
</div>

<!-- メイン -->
<div id="main" style="display:none">

  <div class="card" style="text-align:center">
    <h3>残日数</h3>
    <b id="remain" style="font-size:22px"></b>
  </div>

  <div class="card">
    <h3>年休取得</h3>
    <input type="date" id="date">
    <div class="row">
      <input type="time" id="start">
      <input type="time" id="end">
    </div>
    <select id="workSelect"></select>
    <select id="breakSelect"></select>
    <button class="primary" onclick="useLeave()">登録</button>
  </div>

  <div class="card">
    <h3>使用履歴</h3>
    <div id="history"></div>
  </div>

  <div class="card">
    <button class="sub" onclick="openModal()">設定</button>
    <button class="danger" style="margin-top:12px" onclick="resetUser()">初期設定をやり直す</button>
  </div>

</div>
</div>

<!-- ===== 設定モーダル ===== -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close" onclick="closeModal()">× 閉じる</div>

    <div id="menu">
      <button class="primary" onclick="showWork()">就業時間設定</button>
      <button class="sub" style="margin-top:10px" onclick="showBreak()">休憩時間設定</button>
    </div>

    <!-- 就業 -->
    <div id="workSet" style="display:none">
      <h3>就業時間</h3>
      <input id="wName" placeholder="名目">
      <div class="row">
        <input type="time" id="wStart">
        <input type="time" id="wEnd">
      </div>
      <button class="primary" onclick="addWork()">追加</button>
      <div class="list" id="workList"></div>
    </div>

    <!-- 休憩 -->
    <div id="breakSet" style="display:none">
      <h3>休憩時間</h3>
      <input id="bName" placeholder="名目">
      <div class="row">
        <input type="time" id="bStart">
        <input type="time" id="bEnd">
      </div>
      <button class="primary" onclick="addBreak()">追加</button>
      <div class="list" id="breakList"></div>
    </div>

  </div>
</div>

<script>
const DAY_MIN=465;
const $=id=>document.getElementById(id);

let user=JSON.parse(localStorage.getItem("user"));
let works=JSON.parse(localStorage.getItem("works")||"[]");
let breaks=JSON.parse(localStorage.getItem("breaks")||"[]");

if(user) start();

function saveSetup(){
  if(!$("name").value||!$("days").value)return alert("入力してください");
  user={name:$("name").value,total:$("days").value*DAY_MIN,history:[]};
  localStorage.setItem("user",JSON.stringify(user));
  start();
}
function start(){
  $("setup").style.display="none";
  $("main").style.display="block";
  $("title").textContent=`${user.name}さんの年休`;
  loadSelects();render();
}
function loadSelects(){
  $("workSelect").innerHTML="";
  works.forEach((w,i)=>$("workSelect").innerHTML+=`<option value=${i}>${w.name} ${w.start}〜${w.end}</option>`);
  $("breakSelect").innerHTML='<option value="">休憩なし</option>';
  breaks.forEach((b,i)=>$("breakSelect").innerHTML+=`<option value=${i}>${b.name} ${b.start}〜${b.end}</option>`);
}
function toMin(t){let[a,b]=t.split(":");return a*60+ +b}
function overlap(a,b,c,d){return Math.max(0,Math.min(b,d)-Math.max(a,c))}
function useLeave(){
  if(!$("date").value||!$("start").value||!$("end").value)return alert("未入力");
  let s=toMin(start.value),e=toMin(end.value),used=e-s;
  if(breakSelect.value!==""){
    let b=breaks[breakSelect.value];
    used-=overlap(s,e,toMin(b.start),toMin(b.end));
  }
  user.total-=Math.ceil(used/60)*60;
  user.history.unshift({date:date.value,used});
  localStorage.setItem("user",JSON.stringify(user));
  render();
}
function render(){
  $("remain").textContent=
    `${Math.floor(user.total/DAY_MIN)}日${Math.floor(user.total%DAY_MIN/60)}時間${user.total%60}分`;
  history.innerHTML="";
  user.history.forEach((h,i)=>{
    let d=document.createElement("div");
    d.className="history";
    d.innerHTML=`<span>${h.date}</span><span>${Math.floor(h.used/60)}時間</span>`;
    d.onclick=()=>{user.total+=h.used;user.history.splice(i,1);localStorage.setItem("user",JSON.stringify(user));render()}
    history.appendChild(d);
  });
}

/* ===== 設定 ===== */
function openModal(){modal.style.display="flex";showMenu()}
function closeModal(){modal.style.display="none";loadSelects()}
function showMenu(){menu.style.display="block";workSet.style.display=breakSet.style.display="none"}
function showWork(){menu.style.display="none";workSet.style.display="block";renderWorks()}
function showBreak(){menu.style.display="none";breakSet.style.display="block";renderBreaks()}

function addWork(){
  works.push({name:wName.value,start:wStart.value,end:wEnd.value});
  localStorage.setItem("works",JSON.stringify(works));
  renderWorks();
}
function renderWorks(){
  workList.innerHTML="";
  works.forEach((w,i)=>workList.innerHTML+=
    `<div>${w.name} ${w.start}-${w.end}<span onclick="works.splice(${i},1);localStorage.setItem('works',JSON.stringify(works));renderWorks()">削除</span></div>`);
}
function addBreak(){
  breaks.push({name:bName.value,start:bStart.value,end:bEnd.value});
  localStorage.setItem("breaks",JSON.stringify(breaks));
  renderBreaks();
}
function renderBreaks(){
  breakList.innerHTML="";
  breaks.forEach((b,i)=>breakList.innerHTML+=
    `<div>${b.name} ${b.start}-${b.end}<span onclick="breaks.splice(${i},1);localStorage.setItem('breaks',JSON.stringify(breaks));renderBreaks()">削除</span></div>`);
}

function resetUser(){
  if(confirm("初期設定をやり直しますか？")){
    localStorage.clear();location.reload();
  }
}
</script>
</body>
</html>
